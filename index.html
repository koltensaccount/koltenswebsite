        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;

            background-color: #ffffff;

        main {
            max-width: 800px; /* A good width for academic work */

            padding: 50px 20px;

            border-bottom: 1px solid #e0e0e0;

        details {
            margin-bottom: 15px;
            border-bottom: 1px solid #e0e0e0;
        }

        summary {
            font-size: 1.4em;
            font-weight: 500;
            padding: 20px 10px;
            cursor: pointer;
            list-style: none;
        }
        
        summary:hover {
            background-color: #f9f9f9;
        }

        .homework-content {

        /* This styles the embedded PDF "window" */
        .pdf-embed {
            width: 100%;
            height: 800px; /* You can change this height! */
            border: 1px solid #e0e0e0;
            border-radius: 6px;
        }
    </style>
