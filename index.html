    <script>
        // Get the canvas element and its 2D drawing context
        const canvas = document.getElementById('particle-canvas');
        const ctx = canvas.getContext('2d');

        // Set canvas to fill the entire window
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // --- Particle Settings ---
        let particlesArray = [];
        const numberOfParticles = 100; // How many particles on screen
        const maxDistance = 100;      // How close particles need to be to connect

        // --- Particle Class ---
        // This is a blueprint for creating each individual particle
        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 3 + 1;
                this.speedX = Math.random() * 2 - 1; // Can move left or right
                this.speedY = Math.random() * 2 - 1; // Can move up or down
            }
            // Method to update particle's position
            update() {
                this.x += this.speedX;
                this.y += this.speedY;

                // Bounce off edges of the screen
                if (this.x > canvas.width || this.x < 0) this.speedX *= -1;
                if (this.y > canvas.height || this.y < 0) this.speedY *= -1;
            }
            // Method to draw the particle on the canvas
            draw() {
                ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // --- Create Particles ---
        // This function creates all the particles and puts them in our array
        function init() {
            particlesArray = [];
            for (let i = 0; i < numberOfParticles; i++) {
                particlesArray.push(new Particle());
            }
        }

        // --- Connect Particles ---
        // This function checks the distance between particles and draws lines
        function connect() {
            for (let a = 0; a < particlesArray.length; a++) {
                for (let b = a; b < particlesArray.length; b++) {
                    const dx = particlesArray[a].x - particlesArray[b].x;
                    const dy = particlesArray[a].y - particlesArray[b].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < maxDistance) {
                        ctx.strokeStyle = `rgba(255, 255, 255, ${1 - distance / maxDistance})`;
                        ctx.lineWidth = 0.5;
                        ctx.beginPath();
                        ctx.moveTo(particlesArray[a].x, particlesArray[a].y);
                        ctx.lineTo(particlesArray[b].x, particlesArray[b].y);
                        ctx.stroke();
                    }
                }
            }
        }

        // --- Animation Loop ---
        // This is the engine that runs every frame
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear screen
            for (let i = 0; i < particlesArray.length; i++) {
                particlesArray[i].update(); // Update position
                particlesArray[i].draw();   // Draw particle
            }
            connect(); // Draw the lines between them
            requestAnimationFrame(animate); // Tell the browser to do it again
        }

        // --- Event Listener ---
        // Make the canvas responsive if the user resizes their window
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            init(); // Re-create particles for the new size
        });

        // --- Start the animation! ---
        init();
        animate();
    </script>
